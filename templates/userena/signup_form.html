{% extends 'userena/base_userena.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
	<h2>{% trans "Signup" %}</h2>
    {{ form.non_field_errors }}
	{% crispy form %}
  <input type="submit" class="btn btn-primary" value="{% trans "Signup"%}" />
</form>
{% endblock %}
