<!-- Modal -->
<div class="modal fade" id="editdeal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Edit Deal</h4>
      </div>
      	<form class="horizontal-form" action="{{ deal_form_target }}" method="post">
      <div class="modal-body">
		{% include "form.html" with form=deal_form %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input class="btn btn-primary" name="submit" type="submit" value="Edit Deal">

      </div>
              </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
